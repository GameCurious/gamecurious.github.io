<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juegos Terminados</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="stylesheet" href="styles//style.css" />
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="logo">
          GameCurious
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#"> Seccion 111111</a></li>
            <li><a href="#"> Seccion 2</a></li>
            <li><a href="#"> Seccion 3</a></li>
            <li><a href="#"> Seccion 4</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="juegos-terminados">
          <article class="juego-terminado">
            <div class="img-juego">
              <img
                src="juegos_terminados/steam/Fall_Guys_Ultimate_Knockout.png"
                alt="Fall_Guys_Ultimate_Knockout"
              />
            </div>
            <div class="info">
              <h3>Fall Guys: Ultimate Knockout</h3>
              <div class="plataforma-img">
                <img src="juegos_terminados/iconos/steam.png" alt="Steam" />
              </div>
            </div>
          </article>

          <article class="juego-terminado">
            <div class="img-juego">
              <img
                src="juegos_terminados/gba/Rhythm_Tengoku.png"
                alt="Rhythm_Tengoku"
              />
            </div>
            <div class="info">
              <h3>Rhythm Tengoku</h3>
              <div class="plataforma-img">
                <img src="juegos_terminados/iconos/gba.png" alt="gba" />
              </div>
            </div>
          </article>

          <article class="juego-terminado">
            <div class="img-juego">
              <img
                src="juegos_terminados/ns/Aca_NeoGeo_Metal_Slug_1.png"
                alt="Aca_NeoGeo_Metal_Slug_1"
              />
            </div>
            <div class="info">
              <h3>Aca NeoGeo Metal Slug 1</h3>
              <div class="plataforma-img">
                <img src="juegos_terminados/iconos/ns.png" alt="ns" />
              </div>
            </div>
          </article>

          <article class="juego-terminado">
            <div class="img-juego">
              <img
                src="juegos_terminados/ns/Aca_NeoGeo_Metal_Slug_2.png"
                alt="Aca_NeoGeo_Metal_Slug_2"
              />
            </div>
            <div class="info">
              <h3>Aca NeoGeo Metal Slug 2</h3>
              <div class="plataforma-img">
                <img src="juegos_terminados/iconos/ns.png" alt="ns" />
              </div>
            </div>
          </article>

          <article class="juego-terminado">
            <div class="img-juego">
              <img
                src="juegos_terminados/ns/Jump_Rope_Challenge.png"
                alt="Jump_Rope_Challenge"
              />
            </div>
            <div class="info">
              <h3>Jump Rope Challenge</h3>
              <div class="plataforma-img">
                <img src="juegos_terminados/iconos/ns.png" alt="ns" />
              </div>
            </div>
          </article>
        </section>
      </main>

      <footer>
        <h2>
          Que se te perdio, mi Orion?
        </h2>
      </footer>
    </div>

</html>
